<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Registracija</title>

		}
		input[type="submit"] {

		}

			color: red
		}
	</style>
	<script type="text/javascript" src="js/Registracija.js"></script>
</head>
<body>
	<form method="post" action="RegistracijaServlet" name="registracija">
		<table>
			<caption>Registracija</caption>
			<tr><td>Korisniƒçko ime:</td><td><input type="text" name="korisnickoIme" onfocus="ulazakUPolje(this)" onfocusout="izlazakIzPolja(this)"/></td><td class="upozorenje">*</td></tr>
			<tr><td>Lozinka:</td><td><input type="password" name="lozinka" onfocus="ulazakUPolje(this)" onfocusout="izlazakIzPolja(this)"/></td><td class="upozorenje">*</td></tr>

			<tr><td></td><td><input type="submit" value="Registracija" onclick="return validacija()"/></td></tr>

	</form>
	<a href="SviKorisniciServlet">Korisnici</a>
</body>
</html>
