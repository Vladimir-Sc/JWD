            <tr>
                <td>Tip ucesnika:</td>
                <td><label><input type="radio" name="tip" value="rekreativac">Rekreativac</label>
                    <label><input type="radio" name="tip" value="profesionalac">Profesionalac</label>
                </td>
            </tr>

            <tr>
                <td>Napomena:</td>
                <td><textarea rows="4" cols="50"></textarea></td>
            </tr>

            <tr>
                <td>Tip ucesca:</td>
                <td><select id="selCountry" name="country">
                        <option value="" selected>trka zadovoljstva 5km</option>
                        <option value="AA">AA</option>
                        <option value="BB">BB</option>
                        <option value="CC">CC</option>
                    </select></td>
            </tr>
